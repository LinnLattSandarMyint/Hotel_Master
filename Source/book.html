<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>
    <link rel="stylesheet" href="./hotel-master/css/booking.css">
   
</head>
<body class="main-bg">
    <div class="form">
        <div class="form-text">
            <h1><span> </span>Book now<span> </span></h1>
            <p>Warmly welcom from our Lecon Hotel, Take a rest in peaceful and feel the nature...</p>

        </div>
        <div class="main-form">
            <form action="https://mms-it.com" method="get">
                <div>
                    <span>Your fulll name?</span>
                    <input type="text" name="name" id="name"placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Your email address?</span>
                    <input type="email" name="name" id="name"placeholder="Write your email here..." required>
                </div>
                <div>
                    <!-- This is the select option -->
                    <span>How many people?</span>
                    <select name="people" id="people">
                        <option value="">People</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    
                </div>
                <div>
                    <span>What time?</span>
                    <input type="text" name="name" id="name"placeholder="time" required>
                </div>
                <div>
                    <span>What is the date?</span>
                    <input type="text" name="date" id="date"placeholder="mm/dd/yyyy" required>
                </div>
                <div>
                    <span>Your phone number?</span>
                    <input type="text" name="number" id="number" placeholder="Write your number here..." required>
                </div>
                <div id="submit">
             <input type="submit" value="SUBMIT"  id="submit"></div>
                 </form>
        </div>
    </div>
</body>
</html>
