<script>
    function regExp_valid(password){
        var myRegExp=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
        return (myRegExp.test(password));
    }
    function validate(){
        if(regExp_valid(document.form1.pw.value)==true){
            alert ("Login Successfully!");
        }else{
            alert("Reenter at Least One character,number and Non-Words");
        }
    }
</script>
